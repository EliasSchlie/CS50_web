<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="../styles.css">
        <style>
            body {
                height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #f8f9fa;
            }
            .top-links {
                position: absolute;
                top: 30px;
                right: 40px;
                font-size: 16px;
            }
            .top-links a {
                text-decoration: none;
                color: #1a0dab;
                font-weight: 500;
            }
            .advanced-container {
                background: #fff;
                padding: 32px 40px 32px 32px;
                border-radius: 16px;
                box-shadow: 0 1px 6px rgba(32,33,36,0.28);
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                min-width: 350px;
            }
            .advanced-label {
                font-size: 15px;
                margin-bottom: 4px;
                color: #222;
            }
            .advanced-input {
                width: 100%;
                max-width: 350px;
                padding: 8px 12px;
                border-radius: 4px;
                border: 1px solid #dfe1e5;
                margin-bottom: 18px;
                font-size: 16px;
            }
            .advanced-button {
                background: #1a73e8;
                color: #fff;
                border: none;
                border-radius: 4px;
                padding: 10px 24px;
                font-size: 16px;
                font-weight: 500;
                cursor: pointer;
                margin-top: 8px;
                box-shadow: 0 1px 1px rgba(0,0,0,0.1);
                transition: background 0.2s;
            }
            .advanced-button:hover {
                background: #1765c1;
            }
        </style>
    </head>
    <body>
        <div class="top-links">
            <a href="index.html">Google Search</a>
        </div>
        <form action="https://www.google.com/search" method="GET" class="advanced-container">
            <label class="advanced-label" for="as_q">Find pages with… <b>all these words:</b></label>
            <input class="advanced-input" type="text" id="as_q" name="as_q">

            <label class="advanced-label" for="as_epq">Find pages with… <b>this exact word or phrase:</b></label>
            <input class="advanced-input" type="text" id="as_epq" name="as_epq">

            <label class="advanced-label" for="as_oq">Find pages with… <b>any of these words:</b></label>
            <input class="advanced-input" type="text" id="as_oq" name="as_oq">

            <label class="advanced-label" for="as_eq">Find pages with… <b>none of these words:</b></label>
            <input class="advanced-input" type="text" id="as_eq" name="as_eq">

            <button type="submit" class="advanced-button">Advanced Search</button>
        </form>
    </body>
</html>
