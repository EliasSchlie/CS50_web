{% extends "encyclopedia/layout.html" %}

{% block title %}
    Error
{% endblock %}

{% block body %}
    <h1>Error</h1>
    <p>{{ error_message }}</p>

    {% if entries %}
    <h1>Did you mean?</h1>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
